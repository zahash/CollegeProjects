<!-- design a html page which provides the facility to the user to 'A'
selection of the file for their course material
selection of the color for their webpage
three text boxes for login, username, password
 -->


<!DOCTYPE html>
<html>
<head>
	<title> Primary page </title>
</head>
<body>

	<form>
		<table border="1">
			<tr>
				<th> type </th>
				<th> value </th>
			</tr>

			<tr>
				<td> Register no. </td>
				<td> <input type="text" name="regno" pattern="[1-9]{2}[a-zA-Z]{3}[0-9]{4}" maxlength="9"> </td>
			</tr>
			
			<tr>
				<td> password </td>
				<td> <input type="password" name="password"> </td>
			</tr>
		</table>

		<br>
		<input type="file" name="fbox"><br>
		<input type="color" name="cbox"><br><br>
		<input type="button" name="submit" value="submit">

	</form>

</body>
</html>
