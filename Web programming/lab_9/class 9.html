<!DOCTYPE html>
<html>

<head>
	<title> More Radios' </title>
</head>

<script type="text/javascript">

	form_status = []

	function display(){
		alert(form_status.length)
	}
</script>

<body>
	<form>
		<fieldset id="field1">
			<label><input type="radio" name="r1" onclick="window.form_status[0] = 1"> C++ </label> <br>
			<label><input type="radio" name="r1" onclick="window.form_status[0] = 2"> Java </label> <br>
			<label><input type="radio" name="r1" onclick="window.form_status[0] = 3"> VC++ </label> <br>
			
		</fieldset>

		<fieldset id="field2">
			<label><input type="radio" name="r2" onclick="window.form_status[1] = 1"> OS </label> <br>
			<label><input type="radio" name="r2" onclick="window.form_status[1] = 2"> IWP </label> <br>
			<label><input type="radio" name="r2" onclick="window.form_status[1] = 3"> PDC </label> <br>
			
		</fieldset>

		<input type="button" name="dbtn" onclick="display()" value="display">
	</form>

</body>
</html>
